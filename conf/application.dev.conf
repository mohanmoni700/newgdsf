play {
  akka {
    event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
    loglevel = WARNING
    actor {
      default-dispatcher = {
        fork-join-executor {
          parallelism-factor = 200.0
          parallelism-min = 1
          parallelism-max = 3
        }
      }
      search {
        fork-join-executor {
          parallelism-max = 100
        }
      }
    }
  }
}