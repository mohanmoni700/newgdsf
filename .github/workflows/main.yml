name: Preprod CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Setup sbt 1.3.13
        uses: coursier/setup-action@v1
        with:
          apps: sbt:1.3.13
      - name: compile code
        run: sbt dist
