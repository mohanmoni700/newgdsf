version: 0.0
os: linux
files:
  - source: /
    destination: /opt/apps/flyhi/GDSService
permissions:
   - object: /opt/apps/flyhi/GDSService
     pattern: "**"
     mode: 755
     owner: flyhimaster
     group: flyhimaster
     type:
       - directory
       - file
hooks:
  ValidateService:
    - location: commands.sh
      runas: flyhimaster
